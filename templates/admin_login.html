{% extends 'base.html' %}

{% block head %}
<title>Admin Login</title>
<style>
.header {
  display: flex;
  align-items: center;
  padding: 15px;
  background: #f8f9fa;
  border-bottom: 1px solid #ccc;

}
.logo {
  height: 70px;
  width: 70px;
  margin-right: 15px;
}

body {
  background: #fafafa;
  font-family: 'Segoe UI', Tahoma;

}


</style>
{% endblock %}

{% block body %}
<div class="header">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Not wroking">
    <h2>Admin Login</h2>
</div>



{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form action="/admin/login" method="POST">
  <label>Email:</label>
  <input type="email" name="email" required><br><br>
  <label>Password:</label>
  <input type="password" name="password" required><br><br>
  <button type="submit">Login</button>
</form>
{% endblock %}
