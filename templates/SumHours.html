{% extends 'base.html'%}

{% block head %} 
<title>Volunteering Summary</title>
<style>
.header {
  display: flex;
  align-items: center;
  padding: 15px;
  background: #f8f9fa;
  border-bottom: 1px solid #ccc;

}
.footer {
  display: flex;
  align-items: center;
  padding: 15px;
  background: #f8f9fa;
  border-bottom: 1px solid #ccc;

}
.logo {
  height: 15px;
  margin-right: 15px;
}

body {
  background: #fafafa;
  font-family: 'Segoe UI', Tahoma;

}
table th {
    background: #2b3e50;
    color: white;
    padding: 10px;
}

table td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.search-bar {
    padding: 8px;
    width: 250px;
    margin-bottom: 15px;
}

</style>
{% endblock %}

{% block body %}
<div class="header">
    <img src='logo.png' class="logo">
    <h2>Summary</h2>
</div>
<input 
    type="text" 
    id="searchInput" 
    placeholder="Search student..."
    onkeyup="searchFunction()"
    class="search-bar"
/>

<script>
function searchFunction() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let rows = document.querySelectorAll("table tbody tr");

    rows.forEach(row => {
        let name = row.querySelector("td").innerText.toLowerCase();
        row.style.display = name.includes(input) ? "" : "none";
    });
}
</script>
<div class="content">
  
  <table border="1" cellpadding="8" cellspacing="0">
    <tr>
      <th>Student Name</th>
      <th>Total Hours</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row['Name'] }}</td>
      <td>{{ "%.2f"|format(row['Hours_Volunteered']) }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
<div class="footer">
  <br>
  <a href="/admin/dashboard"><button type="button">Back to Dashboard</button></a>
</div>
{% endblock %}
